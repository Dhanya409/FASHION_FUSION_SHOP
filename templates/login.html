{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h5 class="card-header mb-4 text-center" style="height: 4rem; font-size: 40px;">LOGIN</h5>
                        <div class="card-body">
                            <form method="post" onsubmit="return validateForm()">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Email:</span>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Password:</span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                                </div>
                                <p><a href="{% url 'forgot_password' %}">Forgot Password?</a></p>
                                <button type="submit" class="btn btn-outline-secondary">Sign In</button>
                            </form><br><hr>
                            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Create Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email === "" || password === "") {
                alert("Please enter both email and password."); // Popup message
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>

{% endblock %}
