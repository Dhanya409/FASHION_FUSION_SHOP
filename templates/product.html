{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- ***** Main Banner Area Start ***** -->
    <div class="page-heading about-page-heading" id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="inner-content">
                        <h2>Product Details</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ***** Main Banner Area End ***** -->


    <!-- ***** Product Area Starts ***** -->
    <section class="section" id="product">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                <div class="left-images">
                    <img src="{{product.image.url}}" alt="">
                </div>
            </div>
            <div class="col-lg-8">
                <div class="right-content">
                    <h4>{{product.name}}</h4>
                    <span class="price">{{product.price}}</span>
                    <span>{{product.description}}</span>
                    
                    
                    <div class="total">
                        <h4>Price: {{product.price}}</h4>
                        <div class="main-border-button"><a href="{% url 'add_cart' product.id %}">Add To Cart</a></div>
                        <div>
                        <div class="main-border-button"><a href="{% url 'index' %}">Home</a></div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <!-- ***** Product Area Ends ***** -->
    
{% endblock %}
