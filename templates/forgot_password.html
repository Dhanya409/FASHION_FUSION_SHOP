{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h5 class="card-header mb-4 text-center" style="height: 4rem; font-size: 40px;">Forgot Password</h5>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Email:</span>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                                </div>
                                <button type="submit" class="btn btn-outline-secondary">Send Password Reset Link</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% endblock %}
