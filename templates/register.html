{% extends 'base.html' %}
{% load static %}
{% block content %}
    
    <!-- ***** Main Banner Area Start ***** -->
    <div class="main-banner" id="top">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <h5 class="card-header mb-4 text-center" style="height: 4rem; font-size: 40px;">REGISTER</h5>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;" >First Name:</span>
                                    <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Last Name:</span>
                                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Email:</span>
                                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Password:</span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1" style="min-width: 160px;">Confirm Password:</span>
                                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirm your password">
                                </div>
                                <button type="submit" class="btn btn-outline-secondary">Sign Up</button>
                            </form><br><hr>
                            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
